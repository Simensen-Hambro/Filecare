<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>{{ node.path }}</h1>

{% if children %}
  <ul>
    {% for child in children %}
      {% if child.directory %}
        <li><a href="{% url 'list-dir' child.uuid %}">{{ child.path }}</a></li>
      {% else %}
      <li>{{ child.path }}</li>
      {% endif %}
    {% endfor %}
  </ul>
{% endif %}
</body>
</html>
