<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
  <h1 style="text-align: center">{{ node.get_relative_path }}</h1>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      {% if children %}
        <table class="table">
          <thead>
          <tr>
            <td>Type</td>
            <td>Name</td>
            <td>Size</td>
            <td>Download</td>
          </tr>
          </thead>
          <tbody>
          {% for child in children %}
            <tr>
              {% if child.directory %}
                <td><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span></td>
                <td><a href="{% url 'list-dir' child.uuid %}">{{ child.get_filename }}</a></td>

              {% else %}
                <td><span class="glyphicon glyphicon-film" aria-hidden="true"></span></td>
                <td>{{ child.get_filename }}</td>

              {% endif %}
            <td>{{ child.get_printable_size }}</td>
            <td><span style="font-size:1.7rem" class="glyphicon glyphicon-download" aria-hidden="true"></span></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      {% endif %}
    </div>
  </div>
</div>
</body>
</html>
